layout: default
title: Finacial product designer
cover: false
logo: true


---

{% include navigation.html %}


<div class="projects-grid">
    {% assign items = site.projects | sort: 'date' %}
  {% for item in items reversed %}
        
        <a class="project-name project-title" href="{{item.url}}">
                <div class="single-project-cover" style="background-image: url({{ item.project-small-cover }})"></div>
            <div class="project-text-name">    
                <div class="project-title">{{item.title}}</div>
                <div class="project-description">{{item.description}}</div>
            </div>  
        </a>
  {% endfor %}
	

	{% include contact-wrap.html %}

</div>
