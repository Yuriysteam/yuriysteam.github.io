---
layout: default
---

<header class="main-header post-head {% if page.cover %}" style="background-image: url({{ page.cover }}) {%else%}no-cover{% endif %}">
    <nav class="main-nav {% if page.cover %} overlay {% endif %} clearfix">
        <a class="back-button icon-arrow-left" href="{{ site.baseurl }}projects.html">Back to projects</a>
        <a class="post-logo" href="{{ site.baseurl }}">
                    <img src="/assets/images/logo.png" alt="Blog Logo" />
                </a>
        <a class="subscribe-button icon-feed" href="{{ site.baseurl }}rss.xml">Subscribe</a>
    </nav>
</header>
<div class="project-cover" style="background-image: url({{ page.project-cover }})">
   <div class="single-project-wrap">
        <div class="single-project-title">{{ page.title }}</div>
        <div class="single-project-description">{{ page.description }}</div>
    </div>
</div>

<div id="tabs">
<div id="tab-description">Description</div>
<div id="tab-process">Process</div>
</div>
<main class="content" role="main">

    <article class="post">

<section class="post-content">
            <div id="show-description">{% assign parts = page.content | split: "Process!" %}{{ parts.first }}</div>
            <div id="show-process">{{ parts.last }}</div>
            
        </section>

        <footer class="post-footer">

            <!-- Share links section -->
            {% include share.html %}
            
            <!-- Disqus comments -->
            {% if page.disqus %}
                {% include disqus.html %}
            {% endif %}
            
        </footer>

    </article>

</main>
