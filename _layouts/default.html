<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	

    <title>{%if page.title %}{{ page.title }} – {{ site.name }} {% else %}{{ site.name }} – {{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
    <meta name=”keywords” content=”design, fintech, designer, UX, banking, product design, branding, startups, UI” />
	<meta property="og:url" content="https://yuriy.eu{{ page.url }}" />
	<meta property="og:type" content="article" />
	<meta property="og:title" content="{{ site.name }} - {%if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{%if page.description %}{{ page.description }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:image" content="https://yuriy.eu/{{ page.new-cover }}" />
	<meta property="og:image:width" content="960px" />
	<meta property="og:image:height" content="770px" />
	<meta property="fb:app_id" content="1496306313741117" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=0"/>
	
	
	
    <link rel="preload" href="/assets/fonts/AftenScreen-Bold.woff" as="font" type="font/woff">
	<link rel="preload" href="/assets/fonts/AftenScreen.woff" as="font" type="font/woff" >
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap&subset=cyrillic" rel="stylesheet">

    <link async rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
	<link async rel="stylesheet" type="text/css" href="/assets/css/portfolio.css" />
	

	
 
    <!-- Customisation  -->
    <link rel="icon" href="/icons/favicon.ico" type="image/x-icon"/>
    <link rel="apple-touch-icon" sizes="57x57" href="/icons/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/icons/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/icons/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/icons/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/icons/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-icon-180x180.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/icons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
	
   

</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %} {{ page.dark }}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> 2015 → {{"now" | date: "%Y"}}  No cookies or trackers have been used.
      </section>
      <section class="poweredby">Made with ♥ on Jekyll</section>
    </footer>
</body>
    
    {% include lazyload.html %}

    <!-- Script pointing to search-script.js -->
<script src="/assets/js/simple-jekyll-search.min.js" type="text/javascript"></script>
    
	
	<!-- Configuration -->
<script>
SimpleJekyllSearch({
  searchInput: document.getElementById('search-input'),
  resultsContainer: document.getElementById('results-container'),
  json: '/search.json'
})
</script>

    
<!-- <script src="/assets/js/jquery-3.2.1.min.js"></script> -->
</html>
