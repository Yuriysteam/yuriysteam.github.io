<!DOCTYPE html>
<html>
<head>
	<title>Jorney planer v0.0.1</title>
	<link async rel="stylesheet" type="text/css" href="assets/main.css" />
	<script type="text/javascript" >
		$('span').bind('dblclick',
               function(){
                   $(this).attr('contentEditable',true);
               });
	</script>
</head>

<body>
	
<div class="nav">
	<div class="nav-links">
		<!--<div class="logo"></div>-->
		<a class="nav-link">Trip planing</a>
		<a class="nav-link">Updates</a>
	</div>
	<a class="nav-share">Out</a>
</div>
<div class="wrapper">
	
	
	<div class="name"><input class="trip-name" contenteditable="true" value="Helsinki conference"></div>
	
	
	<div class="trip-day">
		<div class="date">January 12</div>
		
		<div class="trip-info">
			<div class="event-time">
				<div class="time" contenteditable="true">8:00</div>
				</div>
			<div class="event-activity">
				<span class="activity" contenteditable="true">Prague airport, Terminal 2, Norwegian Flight DY1503</span>
			</div>
		</div>
		
	
	</div>
	
	
	
	<div class="how-to-tip">
		↩︎  New event </br>
		↩︎↩︎  New day
	</div>
	
	
	
	
	
</div>
	
</body>

</html>
