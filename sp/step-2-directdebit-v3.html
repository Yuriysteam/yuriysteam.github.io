<script src="js/jquery-1.11.2.min.js" charset="UTF-8"></script>

<script src="js/bootstrap-select.js" charset="UTF-8"></script>
<script src="js/float-labels.js" charset="UTF-8"></script>
<script src="js/script.js" charset="UTF-8"></script>
<script>
    $.validate({
        'onSuccess': function () {
            $("input, select").attr('readonly', true);
            $(":submit").attr('disabled', true).addClass("btn-loading");
        }
    });

    $(document).ready(function () {
        var $selectedSystem = getParameterByName("system");
        console.log('Selected System = ' + $selectedSystem + ".");
        if ($selectedSystem.length != 0) {
            // show selected system if available
            $("#"+$selectedSystem).addClass("active");
            updateBySystem($selectedSystem);
        }
    });

    function updateBySystem(system_name) {
        // enable pay button
        $(":submit").removeClass("disabled");
    }

    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

</script>
