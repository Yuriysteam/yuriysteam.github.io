<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
    <title>MoneyPolo Secure Payments</title>
    <!-- TODO all css files must always be the minified version -->
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="stylesheet" href="css/print.min.css">
    <!--<link rel="stylesheet" href="css/OKPAY/OKPAY.css">-->
    <link rel="stylesheet" href="css/MONEYPOLO/MONEYPOLO.css">
    <!-- <link rel="stylesheet" href="css/NGG/NGG.css"> -->
    <!--<link rel="stylesheet" href="css/RERUM/RERUM.css">-->

    <link rel="icon"
          type="image/png"
          href="favicon.ico"/>
    <link rel="apple-touch-icon" sizes="57x57" href="img/57x57icon.png"/>
    <!-- Retina iPhone, iPod touch -->
    <link rel="apple-touch-icon" sizes="114x114" href="img/114x114icon.png"/>
    <!-- Standard iPad -->
    <link rel="apple-touch-icon" sizes="72x72" href="img/72x72icon.png"/>
    <!-- Retina iPad -->
    <link rel="apple-touch-icon" sizes="144x144" href="img/144x144icon.png"/>
</head>
<body>
<div id="wrap">
    <main>
        <div class="middle-cell">

            <div class="container" id="contents">

                <div class="row">
                    <div class="col-md-12 text-center">
                        <div class="header-logo inline-block"><i class="header-logo-img"></i></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-large-padding text-center">

                            <img src="img/ic-success-desktop.png" alt="" id="checkmark"/>

                            <div class="panel-body margin-bottom-20">
                                <h1 class="text-center">Payment successful</h1>
                            </div>

                            <div class="payment-summary">

                                <div class="row">
                                    <div class=" payment-label margin-top-5">Payment method</div>
                                    <div class=" payment-value">
                                        <i class="payment-icon ic-creditcard"></i>*4234</div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class=" payment-label">Description</div>
                                    <div class=" payment-value">Order description can be two lines or more</div>
                                </div>
                                <div class="row">
                                    <div class=" payment-label">Merchant</div>
                                    <div class=" payment-value">Mall CZ<br/><a href="http://mall.cz">mall.cz</a>
                                    </div>
                                </div>
                                <div class="row row-amount">
                                    <div class=" payment-label">Total Amount</div>
                                    <div class=" payment-value">165.00 EUR</div>
                                </div>
                            </div>

                            <!-- pay button Div-->
                            <div class="panel-body margin-top-15 margin-bottom-0">
                                <h2 class="return-to-merchant-link"><a href="http://mall.cz">
                                    <span>Return to mall.cz</span></a></h2>
                            </div>
                            <!--/pay button Div-->

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <footer id="footer" class="col-xs-12">
        <p class="text-center margin-top-15">
            By using MoneyPolo Secure Payments, you agree to our <a href="terms-conditions.html" id="btn-terms"
                                                                    target="_blank">Terms and Conditions</a>.
        </p>

        <p class="text-center margin-top-15">
            <img src="img/logo_powered_by.png" alt="MoneyPolo" class="img-footer-logo">
        </p>
    </footer>
</div>
</body>
</html>
